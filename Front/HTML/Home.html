<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;

        }
        th,td {
            border: 2px solid black;
            padding: 12px;

        }
    </style>
</head>
<body>
    <h1>Table 기본</h1>
    <table>
        <caption>프로필 테이블</caption>
        <tr>
            <td>이름</td>
            <td>취미</td>
            <td>특기</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>도술</td>
            <td>축지법</td>
        </tr>
        <tr>
            <td>나</td>
            <td>헬스</td>
            <td>코딩</td>
        </tr>

    </table>
    
</body>
</html>
